version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg17
    container_name: vidwaan-db
    environment:
      POSTGRES_USER: vidwaan_user
      POSTGRES_PASSWORD: vidwaan_password
      POSTGRES_DB: vidwaan_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vidwaan_user -d vidwaan_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

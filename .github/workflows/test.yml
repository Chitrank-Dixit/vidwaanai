name: VidwaanAI Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Nightly tests

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Run unit tests
        run: uv run pytest tests/unit -v

  functional-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: vidwaan_user
          POSTGRES_PASSWORD: vidwaan_password
          POSTGRES_DB: vidwaan_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Wait for PostgreSQL
        run: |
          python -c "
          import psycopg2
          import time
          import os
          
          max_attempts = 30
          attempt = 0
          
          while attempt < max_attempts:
              try:
                  conn = psycopg2.connect(
                      host='localhost',
                      user='vidwaan_user',
                      password='vidwaan_password',
                      database='vidwaan_test'
                  )
                  conn.close()
                  print('PostgreSQL is ready')
                  break
              except Exception as e:
                  attempt += 1
                  if attempt == max_attempts:
                      raise
                  print(f'Waiting for PostgreSQL... (attempt {attempt}/{max_attempts})')
                  time.sleep(1)
          "
        env:
          PGPASSWORD: vidwaan_password

      - name: Initialize database schema
        env:
          DATABASE_URL: postgresql://vidwaan_user:vidwaan_password@localhost:5432/vidwaan_test
        run: |
          python -c "
          from src.db.db_manager import DatabaseManager
          import os
          
          # Initialize DB manager
          db_mgr = DatabaseManager(os.environ['DATABASE_URL'])
          
          # Execute schema script
          with db_mgr._get_connection() as conn:
              with conn.cursor() as cur:
                  with open('scripts/schema.sql', 'r') as f:
                      cur.execute(f.read())
                  conn.commit()
          print('Database schema initialized')
          "

      - name: Run functional tests
        env:
          DATABASE_URL: postgresql://vidwaan_user:vidwaan_password@localhost:5432/vidwaan_test
        run: uv run pytest tests/functional -v

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: vidwaan_user
          POSTGRES_PASSWORD: vidwaan_password
          POSTGRES_DB: vidwaan_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      neo4j:
        image: neo4j:5.15-community
        env:
          NEO4J_AUTH: neo4j/vidwaan123_test
          NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
          NEO4J_apoc_export_file_enabled: "true"
          NEO4J_apoc_import_file_enabled: "true"
          NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
        ports:
          - 7474:7474
          - 7687:7687
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://vidwaan_user:vidwaan_password@localhost:5432/vidwaan_test
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: vidwaan123_test
          OPENAI_API_KEY: test_key
        run: uv run pytest tests/integration -v

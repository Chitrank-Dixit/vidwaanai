name: CI Status Check

on:
  workflow_run:
    workflows:
      - "CI - VidwaanAI (Docker-based)"
    types:
      - completed

jobs:
  status-check:
    name: VidwaanAI CI Status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check CI workflow status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "✓ All VidwaanAI CI checks passed!"
            exit 0
          else
            echo "✗ VidwaanAI CI checks failed!"
            exit 1
          fi

      - name: Create success badge
        if: success()
        run: |
          mkdir -p .github/badges
          echo "CI Status: PASSED" > .github/badges/ci-status.txt

      - name: Upload CI status artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ci-status
          path: .github/badges/ci-status.txt

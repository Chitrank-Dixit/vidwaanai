[pytest]
minversion = 7.0
addopts = 
    --verbose
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=0
testpaths = tests
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    e2e: End-to-end tests
    slow: Slow running tests
    asyncio: Async tests

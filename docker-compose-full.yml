

services:
  app:
    build: .
    container_name: vidwaan-app
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://vidwaan_user:vidwaan_password@db:5432/vidwaan_db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=vidwaan123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_GRAPH_RAG=${ENABLE_GRAPH_RAG:-true}
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234
      # Cache Configuration
      - HF_HOME=/home/appuser/.cache/huggingface
      - TORCH_HOME=/home/appuser/.cache/torch
      - SENTENCE_TRANSFORMERS_HOME=/home/appuser/.cache/huggingface/sentence-transformers
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      - ./data:/app/data
      - ./database:/app/database
      # Persistent model caches
      - huggingface-cache:/home/appuser/.cache/huggingface
      - torch-cache:/home/appuser/.cache/torch
      - vidwaan-models:/app/models
    entrypoint: ["tail", "-f", "/dev/null"] # Keep alive for exec commands

  db:
    image: pgvector/pgvector:pg17
    container_name: vidwaan-db
    environment:
      POSTGRES_USER: vidwaan_user
      POSTGRES_PASSWORD: vidwaan_password
      POSTGRES_DB: vidwaan_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vidwaan_user -d vidwaan_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: vidwaan-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/vidwaan123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  agent-api:
    build: .
    container_name: vidwaan-agent
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://vidwaan_user:vidwaan_password@db:5432/vidwaan_db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=vidwaan123
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234
      # Pass through keys from host .env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - neo4j
    # Reset entrypoint so we don't run 'vidwaan' CLI
    entrypoint: []
    command: ["uv", "run", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src  # Hot reload for dev
      - ./data:/app/data

volumes:
  pgdata:
  neo4j_data:
  neo4j_logs:
  # Persistent model caches
  huggingface-cache:
    driver: local
  torch-cache:
    driver: local
  vidwaan-models:
    driver: local

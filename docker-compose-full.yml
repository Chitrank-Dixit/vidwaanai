

services:
  app:
    build: .
    container_name: vidwaan-app
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://vidwaan_user:vidwaan_password@db:5432/vidwaan_db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=vidwaan123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_GRAPH_RAG=${ENABLE_GRAPH_RAG:-true}
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      - ./data:/app/data
      - ./database:/app/database
    entrypoint: ["tail", "-f", "/dev/null"] # Keep alive for exec commands

  db:
    image: pgvector/pgvector:pg17
    container_name: vidwaan-db
    environment:
      POSTGRES_USER: vidwaan_user
      POSTGRES_PASSWORD: vidwaan_password
      POSTGRES_DB: vidwaan_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vidwaan_user -d vidwaan_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: vidwaan-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/vidwaan123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  pgdata:
  neo4j_data:
  neo4j_logs:

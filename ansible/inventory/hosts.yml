---
all:
  vars:
    # Docker paths
    docker_compose_dir: "{{ playbook_dir }}/../../"
    docker_compose_full: "docker-compose-full.yml"
    docker_compose_test: "docker-compose-test.yml"
    docker_compose_mcp: "docker-compose-mcp.yml"
    
    # Output paths
    output_dir: "{{ playbook_dir }}/../../output"
    logs_dir: "{{ output_dir }}/logs"
    reports_dir: "{{ output_dir }}/reports"
    
    # Execution settings
    docker_timeout: 300
    test_timeout: 600
    capture_output: true
    
    # Languages and categories
    languages:
      - hi
      - sa
      - bn
      - gu
      - en
    
    categories:
      - bhagavad_gita
      - ramayana
      - mahabharata
    
    num_workers: 4
    
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

docker_hosts:
  hosts:
    localhost:
